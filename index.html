<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Lunch</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            background-color: #f4f4f9;
        }
        #menu-container {
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #005a9c;
            padding-bottom: 0.5rem;
            margin-top: 0;
        }
        h2 {
            font-size: 1.2rem;
            font-weight: 500;
            color: #666;
            margin-top: -10px;
        }
        #lunch-display {
            font-size: 1.5rem;
            color: #555;
            min-height: 50px;
        }
    </style>
</head>
<body>

    <div id="menu-container">
        <h1>Today's Lunch</h1>
        <h2 id="date-display"></h2>
        <div id="lunch-display">
            Loading...
        </div>
    </div>

    <script>
        // This function runs when the page loads
        async function fetchLunch() {
            const lunchDisplay = document.getElementById('lunch-display');
            const dateDisplay = document.getElementById('date-display');
            
            try {
                // Fetch the local lunch.json file
                // We add a cache-busting query to get the freshest version
                const response = await fetch(`lunch.json?v=${new Date().getTime()}`);
                
                if (!response.ok) {
                    throw new Error('lunch.json file not found.');
                }

                const data = await response.json();
                
                // Display the data from the file
                lunchDisplay.textContent = data.menu;
                dateDisplay.textContent = data.date;
                
            } catch (error) {
                lunchDisplay.textContent = "Menu not available. Check back later.";
                dateDisplay.textContent = new Date().toLocaleDateString('en-US', {
                    weekday: 'long', month: 'short', day: 'numeric'
                });
                console.error('Error fetching lunch:', error);
            }
        }

        // Run the function
        fetchLunch();
    </script>

</body>
</html>
